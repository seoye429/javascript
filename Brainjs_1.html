<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CDN-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>자바스크립트 머신러닝 라이브러리</title>
</head>
<body>
 
<pre>
<h1>자바스크립트 머신러닝 라이브러리 장점</h1>
-사용하기 쉽고 설치가 필요없음
-강력한 그래픽,브라우저에서 webGL지원
-개인정보 보호가 강화
-모든 플랫폼에서 실행
-종류
HTML Canvas,Plotly.js,Chart.js,Google Chart,D3.js
</pre>

<h2>아래에 각각에 버튼을 누를경우 산점도와 라인에 그래프가 생성됩니다</h2>
<p class="mt-4 mb-2"><input type="text" class="form-control" value="x*2+17" id="Eq"></p>

<button 
class="btn btn-outline-primary mb-2"
onclick="plot('scatter')"
>
    Scatter
</button><br/>

<button 
class="btn btn-outline-danger mb-2"
onclick="plot('lines')"
>
    Draw Line
</button><br/>

<div id="myPlot" style="width:100%;max-width:700px"></div>

<script>
    function plot(type){
        const exp=document.getElementById("Eq").value;
        //아래는 x,y축 저장용 배열 초기화(비여져있는 배열)
        const xValues=[]; 
        const yValues=[];
        //그래프의 표시모드 설정:기본은 선형,type가 산점도 이면 점으로 표시
        let mode="lines";
        if(type=="scatter"){mode="markers"};
        //정해진 만큼 반복하기 위해 for를 사용
        for(let x=0;x<=10;x+=1){
            xValues.push(x);
            yValues.push(eval(exp));
        };/* xValues 배열에 현재 x를 추가 eval(exp)를 사용하여 수식을 계산한 y값을 yvalues에 추가*/
        //plotly 그래프 데이터 구성 x,y,mode 그래프 타입을 설정
        const data=[{x:xValues,y:yValues,mode:mode,}];
        const layout={title:"y="+exp};//그래프 제목을 설정하는것

        //렌더링
        Plotly.newPlot("myPlot",data,layout);
    }
</script>

</body>
</html>
